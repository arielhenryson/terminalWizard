<form>
    <input type="text" [formControl]="myControl" [(ngModel)]="activeCmd" (keypress)="keypressHandler($event)" class="prompt" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
</form>


<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isAutocompleteOpen"
>
  <div [style.width]="'600px'" [style.left]="activeCmd.length * 10 + 'px'" class="autocomplete">
    1
    <br>
    2
    <br>
    3
    <br>
  </div>

</ng-template>
