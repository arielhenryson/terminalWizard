
<form>
    <input type="text" [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="activeCmd" (keypress)="keypressHandler($event)" class="prompt">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
</form>
