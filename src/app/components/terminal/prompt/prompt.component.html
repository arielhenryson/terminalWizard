<form>
    <input type="text"
           [formControl]="myControl"
           [(ngModel)]="activeCmd"
           (keypress)="keypressHandler($event)"
           class="prompt"
           cdkOverlayOrigin
           #trigger="cdkOverlayOrigin">
</form>


<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isAutocompleteOpen"
>
  <app-autocomplete></app-autocomplete>
</ng-template>
