
<form>
  <mat-form-field>
    <input type="text" [formControl]="myControl" [matAutocomplete]="auto" matInput [(ngModel)]="activeCmd" (keypress)="keypressHandler($event)">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
